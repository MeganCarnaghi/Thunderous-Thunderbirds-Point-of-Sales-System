<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Paws - Checkout</title>
    <!-- Links to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fascinate&family=Oswald:wght@300;400&family=Quicksand&family=Righteous&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="images/logo.jpg" alt="logo" />
      <button class="header__button" id="keepShop__button">
        Keep Shopping
      </button>
    </header>
    <main class="main">
      <!-- Cart Items Section -->
      <div class="cartItems__div">
        <h1 class="checkoutPage__h1">Cart Items</h1>
      </div>
      <!-- Subtotal Section -->
      <div class="subtotal__div">
        <h1 class="checkoutPage__h1">Subtotal</h1>
        <button class="checkout__button">Checkout</button>
      </div>
    </main>
    <!-- Link to JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
